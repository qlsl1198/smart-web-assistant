<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Web Assistant</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="ai-icon">🤖</div>
                <h1>Smart Web Assistant</h1>
            </div>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span class="status-text">Ready</span>
            </div>
        </header>

        <main class="main-content">
            <div class="feature-grid">
                <button class="feature-btn" id="summarizeBtn">
                    <div class="feature-icon">📄</div>
                    <div class="feature-text">
                        <h3>Summarize Page</h3>
                        <p>Get AI-powered summary</p>
                    </div>
                </button>

                <button class="feature-btn" id="highlightBtn">
                    <div class="feature-icon">🎯</div>
                    <div class="feature-text">
                        <h3>Smart Highlights</h3>
                        <p>Highlight key information</p>
                    </div>
                </button>

                <button class="feature-btn" id="searchBtn">
                    <div class="feature-icon">🔍</div>
                    <div class="feature-text">
                        <h3>AI Search</h3>
                        <p>Search with AI</p>
                    </div>
                </button>

                <button class="feature-btn" id="translateBtn">
                    <div class="feature-icon">🌐</div>
                    <div class="feature-text">
                        <h3>Translate</h3>
                        <p>Translate content</p>
                    </div>
                </button>
            </div>

            <div class="status-section" id="statusSection">
                <div class="status-message" id="statusMessage">
                    <div class="status-icon">🤖</div>
                    <p>Click any feature to get started!</p>
                </div>
            </div>

            <div class="settings-section">
                <button class="settings-btn" id="settingsBtn">
                    <span>⚙️</span>
                    Settings
                </button>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-info">
                <span>Powered by Chrome AI</span>
            </div>
        </footer>
    </div>

    <script src="ai/gemini-client.js"></script>
    <script src="popup.js"></script>
</body>
</html>
